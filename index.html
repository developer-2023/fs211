<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pass by value or reference</title>
</head>
<body>
    
    <script>
        /*
            primitives are passed by copy
            objects are passed by reference (can be modified)
        */
        function foo(num, obj) {
            num++;
            obj.name = "Ben"
        }

        let num = 5;
        let person = { name: "Alice" };
        foo(num, person);
        console.log(num); // 5
        console.log(person); // {name: 'Ben'}
    </script>
</body>
</html>
